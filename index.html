<!DOCTYPE html5>

<html lang="en-us" ng-app="myApp">

<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    
    
    <style>
        .col-md-3 {
            height:100%;
        }
        #col1 {
            background-color: red;
        }
        #col2 {
            background-color: green;
        }
        #col3 {
            background-color: black;
        }
        #col4 {
            background-color: blue;
        }
    </style>
</head>


<body>

    <h1>Hello World</h1>

    <div class="container">
    <div class="row">
        <div id="col1" class="col-md-3">col1</div>
        <div id="col2" class="col-md-3">col2</div>
        <div id="col3" class="col-md-3">col3</div>
        <div id="col4" class="col-md-3">col4</div>
    </div>
    </div>

    <input ng-model="textInput">
    <span>{{textInput}}</span>
    
    <script 
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js">
    </script>
    
    <script>
    var myApp = angular.module('myApp', ['ui.router']);
    </script>
    
</body>
</html>
