<!DOCTYPE html>

<html lang="en-us" ng-app="myApp" class="full-height">

<head>
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/Tom-s-Journal/">

    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    
    
    <style>
        .full-height {
            height: 100%;
        }
        #col1 {
            background-color: red;
        }
        #col2 {
            background-color: green;
        }
        #col3 {
            background-color: black;
            }
        #col4 {
            background-color: blue;
        }
    </style>
</head>


<body class="full-height">

    <h1>Hello World</h1>
    
    <ui-view></ui-view>
    
    <div class="container full-height">
    <div class="row full-height">
        <div id="col1" class="col-md-3 full-height">col1</div>
        <div id="col2" class="col-md-3 full-height">col2</div>
        <div id="col3" class="col-md-3 full-height">col3</div>
        <div id="col4" class="col-md-3 full-height">col4</div>
    </div>

    <ul>
        <li><a ui-sref="profile">Profile</a></li>
        <li><a ui-sref="editEntry">Edit Entry</a></li>
        <li><a ui-sref="entryList">Entry List</a></li>
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="labels">Labels</a></li>
    </ul>   
        
        
    <input ng-model="textInput">
    <span>{{textInput}}</span>
    
    

    
                <!-- angular link -->
    <script 
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js">
    </script>

                <!-- ui router link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js">
    </script>
    
                <!-- bootstrap link 
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js">
    </script>
                    -->
 
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
       

   <button type="button" class="btn btn-primary" data-toggle="modal" 
           data-target="#addEntryModal" data-whatever="@myJournal">
            Click to open Modal
   </button>

<div class="modal fade" id="addEntryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Entry</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Journal Date</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Text to enter:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit Entry</button>
      </div>
    </div>
  </div>
</div>
        
        
    <script>
    var myApp = angular.module('myApp', ['ui.router']);
        myApp.config(function($locationProvider, $stateProvider) {
        $locationProvider.html5Mode(true)
        
    var profileState = {
    name: 'profile',
    url: '/profile',
    templateUrl: 'views/profile.html'
    }
    $stateProvider.state(profileState);
  
    var editEntryState = {
    name: 'editEntry',
    url: '/editEntry',
    templateUrl: 'views/editEntry.html'
    }
    $stateProvider.state(editEntryState);
            
    var entryListState = {
    name: 'entryList',
    url: '/entryList',
    templateUrl: 'views/entryList.html'
    }
    $stateProvider.state(entryListState);        
    
    var homeState = {
    name: 'home',
    url: '/home',
    templateUrl: 'views/home.html'
    }
    $stateProvider.state(homeState);            
    
    var labelsState = {
    name: 'labels',
    url: '/labels',
    templateUrl: 'views/labels.html'
    }
    $stateProvider.state(labelsState);
            
    });
    </script>
    
    
</body>
</html>
